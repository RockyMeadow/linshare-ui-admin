<!DOCTYPE html>
<!--[if IE 9 ]> <html id="ie9"> <![endif]-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="styles/main.css"/>
</head>
<body class="skin-black fixed"
      x-ng-cloak
      x-ng-controller="LoginFormCtrl">
  <!-- Navbar  =====================================-->
  <header class="header">
    <a href="index.html" class="logo">
      {{'G_App_AppName' | i18n}}
    </a>
    <nav class="navbar navbar-static-top" role="navigation"
         x-ls-navbar>
    </nav>
  </header>
  <div class="wrapper row-offcanvas row-offcanvas-left">
    <aside class="left-side sidebar-offcanvas" style="min-height: 1629px;">
      <!-- <div x-ls-navbar></div> -->
      <section class="sidebar"
               x-ls-sidebar>
      </section>
    </aside>
    <aside class="right-side"
           x-ng-view>
      <!-- Notifications  =====================================-->
    </aside>
    <div x-ls-alert-box></div>
  </div>

  <!-- Footer =====================================-->
  <div x-ls-footer></div>
 
  <!-- build:js javascripts/scripts.js -->
  <script data-main="scripts/main" src="components/requirejs/require.js"></script>
  <!-- endbuild -->
</body>
</html>
