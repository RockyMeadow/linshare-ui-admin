<section class="content-header">
  <h1>
    {{'COMMON.TAB.DOMAIN_POLICIES' | translate}}
    <small>
      {{'DOMAIN_POLICIES.TITLE' | translate}}
    </small>
  </h1>
</section>
<section class="content"
         x-ng-controller="DomainPolicyCtrl">
  <div class="row">
    <section class="col-lg-12">
      <!-- Form -->
      <div x-ng-if="getCurrentDomainPolicy()">
        <div x-ls-domain-policy-form></div>
      </div>

      <!-- List -->
      <div x-ng-if="!getCurrentDomainPolicy()">
        <div x-ls-domain-policy-list></div>
      </div>
    </section>
  </div>
</section>
