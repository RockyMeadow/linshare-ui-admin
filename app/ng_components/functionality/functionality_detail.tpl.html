<div class="box box-primary" id="functionality_details">
  <div class="box-header">
    <h3 class="box-title">
      <i class="fa pull-left" x-ng-class="{'fa-check': functionality.activationPolicy.status, 'fa-times': !functionality.activationPolicy.status}"></i>
      {{ 'FUNCTIONALITIES.DETAILS.' + functionality.identifier + '.NAME' | translate }}
    </h3>
    <i class="fa fa-save fade"
      x-ng-class="{in: iconSaved}">
    </i>
    <div class="pull-right box-tools">
      <div class="btn-group">
        <button type="button" class="btn"
          x-ng-click="changeView('simple')"
          x-ng-class="{'btn-success': view == 'simple', 'btn-gray': view == 'advanced'}">
          Simple
        </button>
        <button type="button" class="btn"
          x-ng-click="changeView('advanced')"
          x-ng-class="{'btn-success': view == 'advanced', 'btn-gray': view == 'simple'}">
          Advanced
        </button>
      </div>
      <button type="button" class="btn btn-maroon list" x-ng-click="cancel()">
        <i class="fa fa-bars"></i>
      </button>
    </div>
  </div>
  <div class="box-body" ng-style="{height: {{height}} + 'px'}">
    <div class="functionality-parent">
        <x-ls-doc func="functionality"></x-ls-doc>
        <ls-functionality-display></ls-functionality-display>
        <div class="clearfix"></div>
    </div>
    <div class="functionality-children">
      <accordion>
        <accordion-group
            x-ng-repeat="functionality in childrenFunctionality track by $index"
            is-open="isOpen">
          <accordion-heading x-ng-class="{'activ': isOpen, 'no': !isOpen}">
          {{ 'FUNCTIONALITIES.DETAILS.' + functionality.identifier + '.NAME' | translate }}
          <i class="fa pull-right" x-ng-class="{'fa-check': functionality.activationPolicy.status, 'fa-times': !functionality.activationPolicy.status}"></i>
          </accordion-heading>
            <x-ls-doc func="functionality"></x-ls-doc>
            <ls-functionality-display>
            </ls-functionality-display>
          </accordion-group>
      </accordion>
    </div>
  </div>
  <div class="box-footer">
  </div>
</div>
