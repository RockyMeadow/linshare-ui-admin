<div class="box box-primary">
  <div class="box-header">
    <h3 class="box-title">
      {{ 'LDAP_CONNECTIONS.BOX_LIST.TITLE' | translate }}
    </h3>
    <div class="pull-right box-tools">
      <div class="btn-group">
        <button class="btn btn-primary" type="button"
                x-ui-sref="ldapconnection.detail({formState: 'create'})">
        <span>
          <i class="fa fa-plus"></i> 
          {{ 'LDAP_CONNECTIONS.BOX_LIST.BUTTON_ADD' | translate }}
        </span>
        </button>
      </div>
    </div>
  </div>
  <div class="box-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover"
             x-ng-table="tableParams">
        <tbody>
          <tr x-ng-repeat="ldapConnection in $data"
              x-ui-sref="ldapconnection.detail({id: ldapConnection.identifier, formState: 'edit'})">
            <td data-title="'LDAP_CONNECTIONS.BOX_LIST.TABLE.HEADER_IDENTIFIER' | translate"
                sortable="'identifier'">
              <span>{{ldapConnection.identifier}}</span>
            </td>
            <td data-title="'LDAP_CONNECTIONS.BOX_LIST.TABLE.HEADER_PROVIDER_URL' | translate"
                sortable="'providerUrl'">
              <span>{{ldapConnection.providerUrl}}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
