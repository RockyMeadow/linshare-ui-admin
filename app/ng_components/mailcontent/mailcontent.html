<section class="content-header">
  <h1>
    {{ 'COMMON.TAB.MAIL_CONTENT' | translate }}
    <small>
      {{ 'MAIL_CONTENT.TITLE' | translate }}
    </small>
  </h1>
</section>
<section class="content"
         x-ng-controller="MailContentCtrl">
  <div class="row">
    <section class="col-md-4">
      <div x-ls-domain-tree root="root">
    </section>
    <section class="col-md-8"
             x-ng-if="getCurrentDomain() && !getCurrentMailContent()">
      <div x-ls-mail-content-list></div>
    </section>
    <section class="col-md-8"
             x-ng-if="getCurrentDomain() && getCurrentMailContent()">
      <div x-ls-mail-content-form></div>
    </section>
  </div>
</section>
