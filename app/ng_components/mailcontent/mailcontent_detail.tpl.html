<div class="box box-primary">
  <div class="box-header">
    <h3 class="box-title">
      {{domain.label}}
    </h3>
    <div class="pull-right box-tools">
      <button class="btn btn-maroon btn-sm"
              tooltip="{{'COMMON.BASIC_FORM.BUTTON_CLOSE' | translate}}"
              x-ng-click="cancel()">
        <i class="fa fa-bars"></i>
      </button>
    </div>
  </div>
  <form class="form" name="mailContentForm" role="form" novalidate
        x-ls-form-submit="update()"
        x-ls-form-attempt>
    <fieldset>
      <div class="box-body">
        <!-- Content type -->
        <div class="form-group">
          <label for="contentType">
            {{ 'MAIL_CONTENT.BOX_FORM.LABEL_CONTENT_TYPE' | translate }}
          </label>
          <div class="controls">
            <span name="contentType" class="form-control-static">
              {{ mailContent.mailContentType }}
            </span>
          </div>
        </div>
        <!-- Name -->
        <div class="form-group">
          <label for="name">
            {{ 'MAIL_CONTENT.BOX_FORM.LABEL_NAME' | translate }}
          </label>
          <input id="name" name="name" type="text" class="form-control"
                 required
                 x-ng-model="mailContent.name">
        </div>
        <!-- Subject -->
        <div class="form-group">
          <label for="subject">
            {{ 'MAIL_CONTENT.BOX_FORM.LABEL_SUBJECT' | translate }}
          </label>
          <input id="subject" name="subject" type="text" class="form-control"
                 x-ng-model="mailContent.subject">
        </div>
        <!-- Alternative Subject -->
        <div ng-show="mailContent.enableAS == true" class="form-group">
          <label for="alternativesubject">
            {{ 'MAIL_CONTENT.BOX_FORM.LABEL_ALTERNATIVE_SUBJECT' | translate }}
          </label>
          <input id="alternativesubject" name="alternativesubject" type="text" class="form-control"
                 required x-ng-model="mailContent.alternativeSubject">
        </div>
        <!-- Greetings -->
        <div class="form-group">
          <label for="greetings">
            {{ 'MAIL_CONTENT.BOX_FORM.LABEL_GREETINGS' | translate }}
          </label>
          <input id="greetings" name="greetings" type="text" class="form-control"
                 x-ng-model="mailContent.greetings">
        </div>
        <!-- Body -->
        <div class="form-group">
          <label for="body">
            {{ 'MAIL_CONTENT.BOX_FORM.LABEL_BODY' | translate }}
          </label>
          <textarea id="body" name="body" type="text" class="form-control" rows="5"
                 x-ng-model="mailContent.body">
          </textarea>
        </div>
        <!-- Plain text -->
        <div class="input-group">
          <span class="input-group-addon">
            <input id="plaintext" name="plaintext" type="checkbox"
                   x-ng-model="mailContent.plaintext">
          </span>
          <span class="form-control">
            {{ 'MAIL_CONTENT.BOX_FORM.LABEL_PLAINTEXT' | translate }}
          </span>
        </div>
        <!-- Visible -->
        <div class="input-group">
          <span class="input-group-addon">
            <input id="visible" name="visible" type="checkbox"
                   x-ng-model="mailContent.visible">
          </span>
          <span class="form-control">
            {{ 'MAIL_CONTENT.BOX_FORM.LABEL_VISIBLE' | translate }}
          </span>
        </div>
      </div>
      <div class="box-footer">
        <!-- Validation -->
        <button type="button" id="delete" name="delete" class="btn btn-danger"
                x-ng-click="remove()">
          {{ 'MAIL_CONTENT.BOX_FORM.FORM_ACTIONS.BUTTON_DELETE' | translate }}
        </button>
        <button type="button" id="reset" name="reset" class="btn btn-warning"
                x-ng-click="reset()">
          {{ 'MAIL_CONTENT.BOX_FORM.FORM_ACTIONS.BUTTON_RESET' | translate }}
        </button>
        <button type="submit" id="submit" name="submit" class="btn btn-success">
          {{ 'MAIL_CONTENT.BOX_FORM.FORM_ACTIONS.BUTTON_SUBMIT' | translate }}
        </button>
      </div>
    </fieldset>
  </form>
</div>
