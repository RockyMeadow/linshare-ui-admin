<div class="box box-primary">
  <!-- Header - Begin -->
  <div class="box-header">
    <h3 class="box-title">{{domain.label}}</h3>
    <div class="pull-right box-tools">
      <button class="btn btn-maroon btn-sm"
          tooltip="{{'COMMON.BASIC_FORM.BUTTON_CLOSE' | translate}}"
          x-ng-click="cancel()">
        <i class="fa fa-bars"></i>
      </button>
    </div>
  </div>
  <!-- Header - End -->
  <form class="form" name="mailFooterForm" role="form" novalidate
      x-ls-form-submit="update()"
      x-ls-form-attempt>
    <fieldset>
      <div class="box-body">
        <!-- Name -->
        <div class="form-group">
          <label for="name">
            {{ 'MAIL_FOOTER.BOX_FORM.LABEL_NAME' | translate }}
          </label>
          <input id="name" name="name" type="text" class="form-control"
              required
              x-ng-model="mailFooter.name">
        </div>
        <!-- Footer -->
        <div class="form-group">
          <label for="footer">
            {{ 'MAIL_FOOTER.BOX_FORM.LABEL_FOOTER' | translate }}
          </label>
          <textarea id="footer" name="footer" type="text" class="form-control"
              x-ng-model="mailFooter.footer">
          </textarea>
        </div>
        <!-- Plain text -->
        <div class="input-group">
          <span class="input-group-addon">
            <input id="plaintext" name="plaintext" type="checkbox"
                x-ng-model="mailFooter.plaintext">
          </span>
          <span class="form-control">
            {{ 'MAIL_FOOTER.BOX_FORM.LABEL_PLAINTEXT' | translate }}
          </span>
        </div>
        <!-- Visible -->
        <div class="input-group">
          <span class="input-group-addon">
            <input id="visible" name="visible" type="checkbox"
                x-ng-model="mailFooter.visible">
          </span>
          <span class="form-control">
            {{ 'MAIL_FOOTER.BOX_FORM.LABEL_VISIBLE' | translate }}
          </span>
        </div>
      </div>
      <div class="box-footer">
        <!-- Validation -->
        <button type="button" id="delete" name="delete" class="btn btn-danger"
            x-ng-click="remove()">
          {{ 'MAIL_FOOTER.BOX_FORM.FORM_ACTIONS.BUTTON_DELETE' | translate }}
        </button>
        <button type="button" id="reset" name="reset" class="btn btn-warning"
            x-ng-click="reset()">
          {{ 'MAIL_FOOTER.BOX_FORM.FORM_ACTIONS.BUTTON_RESET' | translate }}
        </button>
        <button type="submit" id="submit" name="submit" class="btn btn-success">
          {{ 'MAIL_FOOTER.BOX_FORM.FORM_ACTIONS.BUTTON_SUBMIT' | translate }}
        </button>
      </div>
    </fieldset>
  </form>
</div>
