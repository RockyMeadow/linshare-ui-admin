<div class="box box-primary">
  <div class="box-header">
    <h3 class="box-title">
      {{domain.label}}
    </h3>
    <div class="pull-right box-tools">
      <div class="btn-group">
        <label class="btn btn-info"
               x-ng-model="filters.language"
               x-btn-radio="'ENGLISH'">
          {{ 'MAIL_FOOTER.BOX_LIST.HEADER.LANGUAGE.ENGLISH' | translate }}
        </label>
        <label class="btn btn-info"
               x-ng-model="filters.language"
               x-btn-radio="'FRENCH'">
          {{ 'MAIL_FOOTER.BOX_LIST.HEADER.LANGUAGE.FRENCH' | translate }}
        </label>
      </div>
    </div>
  </div>
  <div class="box-body">
    <button type="button" class="btn btn-success"
            x-ng-click="add()">
      <i class="fa fa-plus"></i>
      {{ 'MAIL_FOOTER.BOX_LIST.BUTTON_ADD' | translate }}
    </button>
    <div class="table-responsive">
      <table class="table table-striped table-hover"
             x-ng-table="tableParams">
        <tr x-ng-repeat="mailFooter in $data"
            x-ui-sref="mailfooter.detail({id: mailFooter.uuid, domainId: mailFooter.domain})">
          <td style="cursor: pointer"
              data-title="'MAIL_FOOTER.BOX_LIST.TABLE.HEADER_NAME' | translate"
              sortable="'name'">
            <span>
              {{mailFooter.name}}
            </span>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
