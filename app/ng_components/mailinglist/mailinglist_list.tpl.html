<div class="box box-primary">
  <div class="box-header">
    <h3 class="box-title">
      {{ 'MAILING_LISTS.BOX_LIST.TITLE' | translate }}
    </h3>
  </div>
  <div class="box-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover"
             x-ng-table="tableParams">
        <tr x-ng-repeat="mail in $data"
          x-ui-sref="mailinglist.detail({id: mail.uuid})">
          <td style="cursor: pointer"
              data-title="'MAILING_LISTS.BOX_LIST.TABLE.HEADER_IDENTIFIER' | translate"
              sortable="'identifier'">
            <span>
              {{mail.identifier}}
            </span>
          </td>
          <td class="col-sm-2 text-center"
              data-title="'MAILING_LISTS.BOX_LIST.TABLE.HEADER_IS_PUBLIC' | translate"
              sortable="'public'">
            <i class="fa" title="{{ mail.public ? 'MAILING_LISTS.LABEL_PUBLIC' : 'MAILING_LISTS.LABEL_PRIVATE' | translate }}"
               x-ng-class="{'fa-eye': mail.public, 'fa-eye-slash': !mail.public}">
            </i>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
