<section class="content-header">
  <h1>
    {{'COMMON.TAB.THREADS' | translate}}
    <small>
      {{'THREADS.TITLE' | translate}}
    </small>
  </h1>
</section>
<section class="content"
         x-ng-controller="ThreadCtrl">
  <div class="row">
    <section class="col-lg-12">
      <!-- Form -->
      <div x-ng-if="getCurrentThread()">
        <div x-ls-thread-form></div>
      </div>

      <div x-ng-if="!getCurrentThread()">
        <div x-ls-thread-list></div>
      </div>
    </section>
  </div>
</section>
