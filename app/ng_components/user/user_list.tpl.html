<div class="box box-primary">
  <div class="box-header">
    <h3 class="box-title">
      {{ 'MANAGE_USERS.BOX_LIST.TITLE' | translate }}
    </h3>
  </div>
  <div class="box-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover"
             x-ng-table="tableParams"
             show-filter="true">
        <tr x-ng-repeat="user in $data"
            x-ui-sref="user.detail({uuid: user.uuid})" ls-user-global>
          <td style="cursor: pointer"
              data-title="'MANAGE_USERS.BOX_LIST.TABLE.HEADER_FIRST_NAME' | translate"
              filter="{ 'firstName': 'text' }"
              sortable="'firstName'">
            <span>
              {{user.firstName}}
            </span>
          </td>
          <td style="cursor: pointer"
              data-title="'MANAGE_USERS.BOX_LIST.TABLE.HEADER_LAST_NAME' | translate"
              filter="{ 'lastName': 'text' }"
              sortable="'lastName'">
            <span>
              {{user.lastName}}
            </span>
          </td>
          <td style="cursor: pointer"
              data-title="'MANAGE_USERS.BOX_LIST.TABLE.HEADER_EMAIL' | translate"
              filter="{ 'mail': 'text' }"
              sortable="'mail'">
            <span>
              {{user.mail}}
            </span>
          </td>
          <td style="cursor: pointer"
              data-title="'MANAGE_USERS.BOX_LIST.TABLE.HEADER_DOMAIN' | translate"
              sortable="'domain'">
            <span>
              {{user.domain}}
            </span>
          </td>
          <td style="cursor: pointer"
              data-title="'MANAGE_USERS.BOX_LIST.TABLE.HEADER_ROLE' | translate"
              sortable="'role'">
            <span>
              {{user.role}}
            </span>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
