<div class="container">
  <div class="row-fluid">
    <div class="page-header">
       <h1>{{'P_Administration-Functionalities_Title' | i18n}}</h1>
    </div>
    <div x-ng-controller="FunctionalityManagementCtrl">
      <div class="span4" x-ls-domain-tree root="root">
      </div>
      <div class="span8" x-ng-if="getCurrentDomain() && !getCurrentFunctionality()">
        <div x-ls-functionality-list></div>
      </div>
      <div class="span8" x-ng-if="getCurrentDomain() && getCurrentFunctionality()">
        <div x-ls-functionality-form></div>
      </div>
    </div>
  </div>
</div>
