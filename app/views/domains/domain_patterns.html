<section class="content-header">
  <h1>
    {{'COMMON.TAB.DOMAIN_PATTERNS' | translate}}
    <small>
      {{'DOMAIN_PATTERNS.TITLE' | translate}}
    </small>
  </h1>
</section>
<section class="content"
         x-ng-controller="DomainPatternCtrl">
  <div class="row">
    <section class="col-lg-12">
      <!-- Form -->
      <div x-ng-if="getCurrentDomainPattern()">
        <div x-ls-domain-pattern-form></div>
      </div>

      <!-- List -->
      <div x-ng-if="!getCurrentDomainPattern()">
        <div x-ls-domain-pattern-list></div>
      </div>
    </section>
  </div>
</section>
