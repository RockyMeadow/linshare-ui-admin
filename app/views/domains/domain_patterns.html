<div class="row">
  <div class="container" x-ng-controller="CreateAndEditFormCtrl">
    <div class="page-header">
       <h1>{{'P_Domains-DomainPatterns_Title' | i18n}}</h1>

    </div>
    <div>
      <div class="btn-toolbar" x-ng-init="switchView=false">
        <button class="btn btn-primary" type="button"  x-ng-click="switchView=!switchView" x-ng-switch="switchView">
          <span x-ng-switch-when="false"><i class="icon-plus icon-white"></i> {{'P_Domains-DomainPatterns_Add' | i18n}}</span>
          <span x-ng-switch-when="true"><i class="icon-list icon-white"></i> {{'P_Domains-DomainPatterns_List' | i18n}}</span>
        </button>
      </div>
      <div x-ng-show="switchView">
        <div x-ls-domain-pattern-create-form></div>
      </div>
    </div>
    <div x-ng-controller="GridCtrl" x-ng-show="!switchView">
      <div x-ls-domain-pattern-grid>
        <div x-ng-repeat="domainPatternToEdit in selections">
          <div x-ls-domain-pattern-edit-form></div>
        </div>
      </div>
    </div>
  </div>
</div>
