<section class="content-header">
  <h1>
    {{'COMMON.TAB.MAIL_FOOTER' | translate}}
    <small>
      {{'MAIL_FOOTER.TITLE' | translate}}
    </small>
  </h1>
</section>
<section class="content"
         x-ng-controller="MailFooterCtrl">
  <div class="row">
    <section class="col-md-4">
      <div x-ls-domain-tree root="root">
    </section>
    <section class="col-md-8"
             x-ng-if="getCurrentDomain() && !getCurrentMailFooter()">
      <div x-ls-mail-footer-list></div>
    </section>
    <section class="col-md-8"
             x-ng-if="getCurrentDomain() && getCurrentMailFooter()">
      <div x-ls-mail-footer-form></div>
    </section>
  </div>
</section>
