<section class="content-header">
  <h1>
    {{'COMMON.TAB.MAIL_LAYOUT' | translate}}
    <small>
      {{'MAIL_LAYOUT.TITLE' | translate}}
    </small>
  </h1>
</section>
<section class="content"
         x-ng-controller="MailLayoutCtrl">
  <div class="row">
    <section class="col-md-4">
      <div x-ls-domain-tree root="root">
    </section>
    <section class="col-md-8"
             x-ng-if="getCurrentDomain() && !getCurrentMailLayout()">
      <div x-ls-mail-layout-list></div>
    </section>
    <section class="col-md-8"
             x-ng-if="getCurrentDomain() && getCurrentMailLayout()">
      <div x-ls-mail-layout-form></div>
    </section>
  </div>
</section>
