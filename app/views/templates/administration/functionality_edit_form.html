<form class="well" x-ng-show="showActivation(functionality)">
  <h5>{{'P_Administration-Functionalities_ActivationPolicy' | i18n}}</h5>
  <label class="radio inline">
      <input type="radio" name="activationRadios" id="activationRadios0" value="FORBIDDEN"
             x-ng-model="functionality.activationPolicy.policy" x-ng-change="update(functionality)">
      {{'P_Administration-Functionalities_Forbidden' | i18n}}
  </label>
  <label class="radio inline">
      <input type="radio" name="activationRadios" id="activationRadios1" value="ALLOWED"
             x-ng-model="functionality.activationPolicy.policy" x-ng-change="update(functionality)">
      {{'P_Administration-Functionalities_Allow' | i18n}}
  </label>
  <label class="radio inline">
      <input type="radio" name="activationRadios" id="activationRadios2" value="MANDATORY"
             x-ng-model="functionality.activationPolicy.policy" x-ng-change="update(functionality)">
      {{'P_Administration-Functionalities_Mandatory' | i18n}}
  </label>
  <label class="checkbox">
      <input type="checkbox"
             x-ng-disabled="disableStatus(functionality.activationPolicy)"
             x-ng-checked="updateStatus(functionality.activationPolicy)"
             x-ng-model="functionality.activationPolicy.status" x-ng-change="update(functionality)">
      {{'P_Administration-Functionalities_Status' | i18n}}
  </label>
</form>

<form name="paramForm" class="well" x-ng-show="showConfiguration(functionality)">
  <h5>{{'P_Administration-Functionalities_Parameters' | i18n}}</h5>
  <div x-ng-repeat="parameter in functionality.parameters">
    <div x-ng-switch="parameter.type">
      <div x-ng-switch-when="INTEGER">
        <div class="control-group">
          <label class="control-label" for="$index"></label>
          <div class="controls">
            <input name="$index" type="number" class="input-large" 
              x-ng-model="parameter.integer" x-ng-change="updateWithTimeout(functionality)" 
              min="0" max="2147483647" required>
          </div>
        </div>
      </div>
      <div x-ng-switch-when="UNIT_TIME">
        <div class="control-group">
          <label class="control-label" for="$index"></label>
          <div class="controls">
            <input name="$index" type="number" class="input-large" 
              x-ng-model="parameter.integer" x-ng-change="updateWithTimeout(functionality)" 
              min="0" max="2147483647" required>
            <select x-ng-model="parameter.string">
              <option x-ng-repeat="option in parameter.select">{{option}}</option>
            </select>
          </div>
        </div>
      </div>
      <div x-ng-switch-when="UNIT_SIZE">
        <div class="control-group">
          <label class="control-label" for="$index"></label>
          <div class="controls controls-row">
            <input name="$index" type="number" class="input-large" 
              x-ng-model="parameter.integer" x-ng-change="updateWithTimeout(functionality)" 
              min="0" max="2147483647" required>
            <select x-ng-model="parameter.string" x-ng-change="update(functionality)">
              <option x-ng-repeat="option in parameter.select">{{option}}</option>
            </select>
          </div>
        </div>
      </div>
      <div x-ng-switch-when="STRING">
        <div class="control-group">
          <label class="control-label" for="$index"></label>
          <div class="controls">
            <input name="$index" type="text" class="input-large" 
              x-ng-model="parameter.string" x-ng-change="updateWithTimeout(functionality)" 
              x-ng-minLength="1" required>
            <input name="$index" type="text" class="input-xlarge" x-ng-model="parameter.string">
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="control-group pull-right" x-ng-show="!isRootDomain()">
  <div class="controls">
    <button class="btn btn-danger" type="button" x-ng-click="reset(functionality)">
      {{'P_Administration-Functionalities_Reset' | i18n}}
    </button>
  </div>
</div>
