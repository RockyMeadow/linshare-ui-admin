<div class="container" style="margin-top:70px">
  <div x-ng-repeat="alert in alerts">

    <div >
    <alert type="alert.type" x-close="closeAlert($index)" x-index="$index" 
          x-ng-if="alert.type==='success'" x-ls-alert-timeout>{{alert.msg}}</alert>
    </div>
    <alert type="alert.type" x-close="closeAlert($index)" x-index="$index" 
          x-ng-if="alert.type!=='success'">{{alert.msg}}</alert>
  </div>
</div>
