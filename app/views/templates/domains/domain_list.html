<div class="box box-primary">
  <div class="box-header">
    <h3 class="box-title">
      {{ 'DOMAIN_ORDER.BOX_LIST.TITLE' | translate }}
    </h3>
  </div>
  <div class="box-body">
    <div class="table-responsive">
      <table class="table table-striped"
             x-ng-table="tableParams">
        <tbody>
          <tr x-ng-repeat="domain in $data">
            <td data-title="'DOMAIN_ORDER.BOX_LIST.TABLE.HEADER_ACTIONS' | translate">
              <div class="btn-group">
                <button type="button" class="btn btn-primary"
                        x-ng-click="swap($index, $index - 1, $data)"
                        x-ng-disabled="$first">
                  <i class="fa fa-arrow-circle-up"></i>
                </button>
                <button type="button" class="btn btn-primary"
                        x-ng-click="swap($index, $index + 1, $data)"
                        x-ng-disabled="$last">
                  <i class="fa fa-arrow-circle-down"></i>
                </button>
              </div>
            </td>
            <td data-title="'DOMAIN_ORDER.BOX_LIST.TABLE.HEADER_IDENTIFIER' | translate">
              <span>
                {{domain.identifier}}
              </span>
            </td>
            <td data-title="'DOMAIN_ORDER.BOX_LIST.TABLE.HEADER_NAME' | translate">
              <span>
                {{domain.label}}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
