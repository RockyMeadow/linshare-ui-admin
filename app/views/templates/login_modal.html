<div id="loginModal" data-modal="loginModal" data-options="opts" tabindex="-1"
role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
     <h3 id="loginModalLabel">Login</h3>

  </div>
  <form data-ng-controller="LoginCtrl" data-ng-submit="submit()" class="form-horizontal">
    <div class="modal-body">
      <div class="control-group">
        <label class="control-label" for="login">Email</label>
        <div class="controls">
          <input type="text" id="login" name="login" data-ng-model="login" placeholder="Email">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input type="password" id="password" name="password" data-ng-model="password"
          placeholder="Password">
        </div>
      </div>
      <p class="text-error">{{errorLogin}}</p>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
