<div class="container" style="margin-top:70px">
  <div x-ng-switch on="alert.type" x-ng-repeat="alert in alerts">

    <alert type="alert.type" x-close="closeAlert($index)" x-index="$index" 
          x-ng-switch-when="success" x-ls-alert-timeout>{{alert.msg}}</alert>
    <alert type="alert.type" x-close="closeAlert($index)" x-index="$index" 
          x-ng-switch-default>{{alert.msg}}</alert>
  </div>
</div>
