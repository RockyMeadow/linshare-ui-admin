<div class="well" x-ng-show="showThreadEditForm">
  <form class="form-horizontal" name="threadEditForm" x-ls-form-submit="submit(thread)" x-ls-form-attempt>
    <fieldset>
      <!-- Legend -->
      <h4><legend>{{'P_Threads-Grid_EditTitle' | i18n}}</legend></h4>

      <!-- Name -->
      <div class="control-group">
	      <label class="control-label" for="name">{{'P_Threads-Grid_Name' | i18n}}</label>
        <div class="controls">
		<span name="name" class="input-xlarge">{{thread.name}}</span>
        </div>
      </div>

      <!-- Validation -->
      <div class="control-group">
        <div class="controls">
          <button type="button" id="cancel" name="cancel" class="btn btn-danger" x-ng-click="cancel()">
            {{'P_Threads-Grid_Cancel' | i18n}}
          </button>
          <button type="submit" id="submit" name="submit" class="btn btn-success">
            {{'P_Threads-Grid_Submit' | i18n}}
          </button>
          <button type="button" id="editMembers" name="editMembers" class="btn btn-info" x-ng-click="editMembers()">
            {{'P_Threads-Grid_Edit' | i18n}}
          </button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
