<div class="box box-primary">
  <div class="box-header">
    <h3 class="box-title">
      {{ 'TECHNICAL_ACCOUNT.BOX_LIST.TITLE' | translate }}
    </h3>
    <div class="pull-right box-tools">
      <div class="btn-group">
        <button class="btn btn-primary" type="button"
                x-ng-click="create()">
          <span>
            <i class="fa fa-plus"></i> 
            {{ 'TECHNICAL_ACCOUNT.BOX_LIST.BUTTON_ADD' | translate }}
          </span>
        </button>
      </div>
    </div>
  </div>
  <div class="box-body">
    <div class="table-responsive">
      <table class="table table-striped"
             x-ng-table="tableParams">
        <tr x-ng-repeat="account in $data"
            x-ng-click="edit(account)">
          <td style="cursor: pointer"
              data-title="'TECHNICAL_ACCOUNT.BOX_LIST.TABLE.HEADER_NAME' | translate"
              sortable="'name'">
            <span>
              {{account.name}}
            </span>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
