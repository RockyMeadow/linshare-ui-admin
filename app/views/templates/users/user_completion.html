<div class='container-fluid'>
  <form class="form-inline" novalidate>
    <div class="input-append">
      <input type="text" class="input-xxlarge" x-ng-model="selected" x-typeahead-min-length="3" x-typeahead-wait-ms="30"
      x-typeahead-loading="searching" x-typeahead-on-select="editUser()" x-typeahead-input-formatter="angular.noop"
      x-typeahead="u as userRepresentation(u) for u in users($viewValue) | filter:$viewValue | limitTo:3" />
      <span class="add-on"><i class="icon icon-search"></i></span>
    </div>
    <div class="spinner" style="margin-top:20px" x-ng-show="searching"></div>
  </form>
</div>
